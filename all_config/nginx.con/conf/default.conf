upstream redmine_server {
   server redmine_loc:3000;

}

server {
    listen 443 ssl;
    server_name redmineloc;
    ssl_certificate /etc/nginx/all_config/nginx.con/cert/certificate.crt;
    ssl_certificate_key /etc/nginx/all_config/nginx.con/cert/privateKey.key;
    auth_basic "Restricted";
    auth_basic_user_file /etc/nginx/all_config/nginx.con/htpasswd/.htpasswd;

    location / {
        proxy_pass http://redmine_server;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}



